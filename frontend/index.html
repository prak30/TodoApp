<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoApp</title>
</head>
<script>
    function todosToDis(data){
        console.log(data)
        const parentDiv = document.getElementById("mainArea");
        parentDiv.innerHTML = JSON.stringify(data);

    }
    function callback1(resp){
        resp.json().then(todosToDis)
    }
    function displayTodos(){
        fetch("http://localhost:3001/todos", {
            method : "GET"
        }).then(callback1)
    }

    displayTodos();

    function requiredRes(data){
        console.log(data);
    }
    function callback(resp){
        resp.json().then(requiredRes)
    }
    function onPress(){
        let title = document.getElementById("title").value;
        let description = document.getElementById("description").value;
        fetch("http://localhost:3001/todos", {
            method : "POST",
            body: JSON.stringify({
                title: title,
                description : description
            }),
            headers:{
                "Content-Type" : "application/json"
            }
        }).then(callback)
    }
    
</script>
<body>
    Todo Title
    <input type="text" id="title"></input>
    <br><br>
    Todo Description
    <input type="text" id="description"></input>
    <button onclick="onPress()">
        send todo
    </button>
    <div id="mainArea">

    </div>


    
</body>
</html>
